<!doctype html>

<head>

                <div class="dots dots-1">
                    <img src="images/dots.svg" alt="dots">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col col-7">
                            <h2>Martinov’s Coffee – семейное кафе династии Мартыновых</h2>
                            <p class="promo">правильный кофе</p>

                            <p class="promo">теплая душевная атмосфера</p>
                            <div class="find-us">

                                    <p class="content-p">+38 (097) 362-46-96</p>
                                </div>
                            </div>
                            <div class="dots dots-2">
                                <img src="images/dots.svg" alt="dots">
                            </div>
                            <div class="dots dots-3">
                                <img src="images/dots.svg" alt="dots">
                            </div>
                        </div>
                        <div class="col col-5">
                            <div class="main-slider">
                                <img src="images/main-section-img.png" alt="main-section-img">
